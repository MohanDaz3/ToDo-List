<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ToDo List Application Using Html &amp;Css &amp;Js</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
   
    <div class="container">
        <h2>ToDo List</h2>
        <div class="input-field">
           <textarea placeholder="Enter your new To Do"></textarea>
           <i class="uil uil-notes note-icon"></i> 
        </div>

        <ul class="todoLists"></ul>

        <div class="pending-tasks">
            <span>you have <span class="pending-num"> no </span> tasks pending.</span>
            <button class="clear-button">Clear All</button>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>
</html>
